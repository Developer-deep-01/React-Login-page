<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Me </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <section class="container">
        <div class="wrapper">
            <div class="signup">
                <div class="leftside">
                    <div class="img signup-img"></div>
                    <div class="text-wrap">
                        <span class="login-btn"> Already have an Account ?</span>
                    </div>
                </div>
                <div class="rightside">
                    <div class="title">
                        <h2>Welcome</h2>
                        <p>Create your account</p>
                    </div>
                    <hr>
                    <div class="credentials">
                        <div class="user-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <input type="user" name="user" class="user" placeholder="Username">
                        </div>
                        <div class="email-wrapper">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" class="email" placeholder="Email address">
                        </div>
                        <div class="pass-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" class="password-signup" placeholder="Password">
                            <i id="password-signup" class="pass-hide fa-regular fa-eye-slash"></i>
                        </div>
                        <div class="pass-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" class="password-signup-confirm"
                                placeholder="Password">
                            <i id="password-signup-confirm" class="pass-hide fa-regular fa-eye-slash"></i>
                        </div>
                        <button>Submit</button>
                    </div>
                    <div class="line">
                        <div></div>or <div></div>
                    </div>
                    <div class="alternatives">
                        <div class="google">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px"
                                y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" height="1em" width="1em"

                                c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>

                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                                c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2"
                                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                                c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                                </path>
                            </svg>
                        </div>
                        <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                        <div class="github"><i class="fa-brands fa-github"></i></div>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="leftside">
                    <div class="img signin-img"></div>
                    <div class="text-wrap">
                        <span class="signup-btn"> Don't have an Account ?</span>
                    </div>
                </div>
                <div class="rightside">
                    <div class="title">
                        <h2>Welcome Back!</h2>
                        <p>Login to your account</p>
                    </div>
                    <hr>
                    <div class="credentials">
                        <div class="email-wrapper">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" class="email" placeholder="Email address">
                        </div>
                        <div class="pass-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" class="password-login" placeholder="Password">
                            <i id="password-login" class="pass-hide fa-regular fa-eye-slash"></i>
                        </div>
                        <p>Forgot password ?</p>
                        <button>Submit</button>
                    </div>
                    <div class="line">
                        <div></div>or <div></div>
                    </div>
                    <div class="alternatives">
                        <div class="google">

                            </svg>
                        </div>
                        <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                        <div class="github"><i class="fa-brands fa-github"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
